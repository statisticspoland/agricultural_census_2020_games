<script>

zestaw=["cieciorka","cykoria","facelia","jęczmień","kapusta","kukurydza","owies","pszenica","rzepak","ziemniak","żyto"]
zestaw.map(word => WordFindGame.insertWordBefore($('#add-word').parent(), word));


var secretword="0202ECSLOPWYNLORSIPSYNHCEZSWOP";

function recreate() {
    $('#result-message').removeClass();
    var fillBlanks, game;

    fillBlanks = secretword;
    try {
        game = new WordFindGame('#puzzle', {
            allowedMissingWords: 0,
            maxGridGrowth: 5,
            fillBlanks: fillBlanks,
            allowExtraBlanks: ['none', 'secret-word-plus-blanks'].includes($('#extra-letters').val()),
            maxAttempts: 100,
            hw: 10,
        });
    } catch (error) {
        recreate();
    }
    wordfind.print(game);
    window.game = game;




}
recreate();

</script>
